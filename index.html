<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
		<title>Login Page</title>
</head>
<body>

    <div class="container-fluid ">
        <div class="row mb-2">
            <div class="col-md-12">
                
            </div>
        </div>
        <div class="row mb-3">

        </div>
        <div class="row mb-2">

          <div class="col-md-1 ">
            
          </div>
            <div class="col-md-5">
                <img src="loginImage.jpg" alt="Login Image" width="550" height="600">
            </div>
            <div class="col-md-1">
            
            </div>
            <div class="box border border-info rounded col-md-4 align-items-center">
                <h2 class="text-center mb-3">LOGIN</h2>
                <form>
                  <div class="imgcontainer mb-2 text-center">
                    <img src="avatar.png" alt="Avatar" class="avatar text-center" width="150" height="150">
                  </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="mb-2">Email address</label>
                      <input type="email" class="form-control mb-2 shadow-lg p-3 mb-5 bg-white rounded" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted "></small>
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1" class="mb-2">Password</label>
                      <input type="password" class="form-control mb-3 shadow-lg p-3 mb-5 bg-white rounded" id="exampleInputPassword1" placeholder="Password">
                    </div>
                  
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input mb-1" id="exampleCheck1">
                      <label class="form-check-label mb-3" for="exampleCheck1">Remember Me</label>
                    </div>
                    <div class="mb-3" >
                      <span class="psw"><a href="#"> Forgot password?</a></span>
                    </div>

                    <button type="submit" class="btn btn-info mb-3" >Login</button>
                  </form>
                  <div class="col-md-1">
            
                  </div>
                  

            </div>
            
        </div> 
        
</body>
</html>
